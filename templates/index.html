<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>APP类别分析系统</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
	<div class="container"  >


		<form class="cd-form floating-labels">
			<fieldset>
				<legend>APP类别分析系统</legend>


				<div class="icon">
					<label class="cd-label" for="cd-name">APP名称</label>
					<input class="user" type="text" name="cd-name" id="cd-name" required>
			    </div> 




				<div class="icon">
					<label class="cd-label" for="cd-textarea">APP描述</label>
	      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
				</div>

				<div>
			      	<input type="submit" value="发送信息">
			    </div>
			</fieldset>
		</form>
		<p class="heiheihei">{{kind}}</p><br /><br />
		<p class="gugugu">{{tags}}</p>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	</div>
	
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/main.js"></script> <!-- Resource jQuery -->
	
</body>
</html>
